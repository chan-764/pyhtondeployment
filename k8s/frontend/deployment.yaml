apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: workshop
  labels:
    role: frontend
    env: demo
spec: 
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels: 
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec: 
      containers:
      - name: frontend
        image:  public.ecr.aws/h9l8e8o4/python-deployment:latest
        imagePullPolicy: Always
        ports: 
        - containerPort: 5002
